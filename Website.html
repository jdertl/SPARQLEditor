	<body>

		<form id="form1" name="endpoint" method="post" action="javasript:updateEndpoint()">
			<div align="center" class="edpt">Endpoint: 
				<label for="txt"></label>
				<input style="height:22px;font-size:20px;" input name="txt" type="text" id="txt" value="http://dbpedia.org/sparql" size="45" />
				<input style="height:24px;font-size:16px;" input name="submit" type="submit" id="submit" onclick="updateEndpoint()" value="Submit" />
				<input style="height:24px;font-size:16px;" input name="reset" type="reset" id="reset" onclick="MM_setTextOfTextfield('txt','','http://dbpedia.org/sparql')" value="Default" />	
			</div>
		</form>
		<table width="1899" height="511" border="0">
			<tr>
				<td height="197" bgcolor="#0099FF">
					<form name="form2" method="post" action="">
						<div align="left" class="yasqe">
							<p><span class="Sub">
								<label for="Subject">Subject: </label>
								<input type="text" name="Subject" id="Subject"> 
								(e.g.: Street, Place)
							</span></p>
							<p><span class="Pred">
								<label for="Predicate">Predicate: </label>
								<input type="text" name="Predicate" id="Predicate">
								(e.g.: length)[Empty is allowed]
							</span></p>
							<p><span class="Obj">
							<label for="Object">Object: </label>
								<input type="text" name="Object" id="Object">
								(e.g.: 100)[Empty is allowed]
							</span></p>
						</div>
                        <input style="height:40px;font-size:24px;" input type="submit" name="yasqe_submit" id="yasqe_submit" value="Start Searching">
						<input style="height:40px;font-size:24px;" input type="reset" name="yasqe_reset" id="yasqe_reset" value="Reset Inputs">
					</form>
                </td>
			</tr>
			<tr>
            	<td height="197" bgcolor="">
                    <div id="yasr"></div>
    
                    <div>
                        <!-- Display error from the Gosparqled library -->
                        <br>
                        <pre><span id='error'></span></pre>
                    </div>
                    
                    <!--YASQE and YASRE libraries-->
                    <script src="scampi.github.io_files/jquery.min.js"></script>
                    <script src='scampi.github.io_files/yasqe.bundled.js'></script>
                    <script src='scampi.github.io_files/yasr.bundled.min.js'></script>
                    <script src="scampi.github.io_files/ansi_up.js"></script>

                    <!--The Gosparqled JS library-->
                    <script src="scampi.github.io_files/gosparqled.js"></script>
				</td> 
			</tr>
		</table>
        
		<script type="text/javascript">
			// Update the endpoint address
			function updateEndpoint() {
				sparqled.config.endpoint = document.edpt.txt.value;
				yasqe.options.sparql.endpoint = sparqled.config.endpoint;
				$("#endpoint").txt1(sparqled.config.endpoint);
			}
			function MM_setTextOfTextfield(objId,x,newText) {
				with (document){ if (getElementById){
				var obj = getElementById(objId);} if (obj) obj.value = newText;
				}
			}
			// Add link as needed
			function addfavorite() {
				if (document.all){
				  window.external.addFavorite('');
				}else if (window.sidebar){
				  window.sidebar.addPanel();
				}
			}
			function openwin() {  
				window.open("Introduction.html", "info", "height=600, width=800, top=200, left=600, toolbar =no, menubar=no, scrollbars=no, resizable=no, location=no, status=no")
			} 
		</script>
